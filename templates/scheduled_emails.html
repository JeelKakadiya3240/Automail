<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6B73FF;
            --primary-dark: #000DFF;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f3ff 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .page-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 25px rgba(107, 115, 255, 0.25);
        }
        .scheduled-email-card {
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .scheduled-email-card:hover {
            box-shadow: 0 4px 15px rgba(107, 115, 255, 0.1);
        }
        .email-time {
            color: var(--primary-color);
            font-weight: 500;
        }
        .cancel-btn {
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 5px 15px;
            border-radius: 6px;
            background: none;
            transition: all 0.3s ease;
        }
        .cancel-btn:hover {
            background: #dc3545;
            color: white;
        }
        .no-emails {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>
                <i class="fas fa-clock"></i>
                Scheduled Emails
            </h1>
        </div>

        <div id="scheduledEmails"></div>
    </div>

    <script>
        async function loadScheduledEmails() {
            try {
                const response = await fetch('/get-scheduled-emails');
                const data = await response.json();
                
                const container = document.getElementById('scheduledEmails');
                
                if (data.scheduled_emails.length === 0) {
                    container.innerHTML = `
                        <div class="no-emails">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <h4>No scheduled emails</h4>
                            <p>When you schedule emails, they will appear here.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.scheduled_emails.map(email => `
                    <div class="scheduled-email-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>${email.subject}</h5>
                                <p class="mb-1">To: ${email.recipient}</p>
                                <p class="email-time">
                                    <i class="fas fa-calendar-alt"></i>
                                    Scheduled for: ${email.scheduled_time}
                                </p>
                            </div>
                            <button class="cancel-btn" onclick="cancelEmail('${email.id}')">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading scheduled emails:', error);
            }
        }

        async function cancelEmail(jobId) {
            if (!confirm('Are you sure you want to cancel this scheduled email?')) {
                return;
            }

            try {
                const response = await fetch(`/cancel-scheduled-email/${jobId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    loadScheduledEmails();
                }
            } catch (error) {
                console.error('Error cancelling email:', error);
            }
        }

        // Load scheduled emails when page loads
        loadScheduledEmails();
    </script>
</body>
</html>
